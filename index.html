<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Playfair+Display+SC" rel="stylesheet">
    <title>TREK</title>
  </head>

  <body>
    <header class="img">
      <h1 class="title">Trip Finder</h1>
    </header>
    <section class="navigation">
      <button class="trips" id="load">All Trips</button>
      <button class="trips" id="asia">Asia</button>
      <button class="trips" id="africa">Africa</button>
      <button class="trips" id="antartica">Antartica</button>
      <button class="trips" id="australasia">Australasia</button>
      <button class="trips" id="europe">Europe</button>
      <button class="trips" id="n-amer">North America</button>
      <button class="trips" id="s-amer">South America</button>
      <section id="status-message"></section>
    </section>

    <section class="bulk">
      <article class="content-split">
        <ul id='trips-list'>
        </ul>
      </article>
      <article id="additionals" class="hidden content-split">
        <div id="chosen-trip">
        </div>
        <div id="reserve-trip">
          <form id="trip-form">
            <h1>ðŸš€ Reserve Your Spot! ðŸš€</h1>
                <div id="trip-id">
                </div>
                <div>
                  <label for="name">Your name: </label>
                  <input type="text" name="name" />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" />
                </div>
                <input type="submit" name="make-reservation" value="Make Reservation" />
          </form>
        </div>
      </article>
    </section>
  </body>
</html>
