<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="status-message"></section>
  <main class="container">
    <header>
      <h1>Trek</h1>
    </header>
    <section class="button-container">
      <button class="button" id="load">See All Trips</button>
    </section>
    <section class="trips">
      <table id="table">
        <thead>
          <tr>
            <th>
              All Trips
            </th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </section>

    <section id="trip-info">
      <table id="trip-details">
        <thead>
          <tr>
            <th>
              Trip Details
            </th>
          </tr>
        </thead>
        <tbody id="detailBody">
        </tbody>
      </table>

      <section class="new-reservation">
        <h1>Reserve Trip</h1>
        <form id="reservation-form">
          <div>
            <label for="name">Your Name:</label>
            <input type="text" name="name" />
          </div>
          <div>
            <label for="name">Trip:</label>
            <span id="trip-name"></span>
          </div>
          <input type="submit" name="add-reservation" value="Reserve" />
        </form>
      </section>
    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript"> $("#table").hide(); </script>
  <script type="text/javascript"> $("#trip-info").hide(); </script>
</body>
</html>
