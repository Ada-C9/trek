<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section id="status-message"></section>

  <main>
    <header>
      <h1>Trek</h1>
    </header>

    <section id="container">

      <article class="current-trips">
        <button id="load">See All Trips</button>
        <ul id="trip-list"></ul>
      </article>

      <article id="single-trip">
        <ul id='trip-detail'></ul>

        <form id='form-page'>
          <h3>Reserve This Trip</h3>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" />
            <label for="email">Email<label>
              <input type="text" email="email" />
            </div>
            <input type="submit" name="add-reservation" value="Add Reservation" />
          </form>

        </article>

        <footer>&copy trekTravel</footer>
    </section>
  </main>
  </body>
</html>
