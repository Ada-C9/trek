<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trek</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Trek</h1>
      <button id="load" class="button">See All Trips</button>
      <button id="create" class="button">Create Trip</button>
    </header>

    <section id="status-message"></section>

    <main class="row">
      <section class="small-12 columns create-trip-form">
        <h2>Create Trip</h2>
      </section>
      
      <section class="small-6 columns all-trips">
        <h2>All Trips</h2>
        <ul id="trip-list"></ul>
      </section>

      <section class="small-6 columns trip-container">
        <section id="trip-details">
          <h2>Trip Details</h2>
        </section>
        <section id="reservation-form">
          <h2>Reserve Trip</h2>
        </section>

      </section>
    </main>

    <footer>
      <h5>Zheng Cao Â©2018</h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
