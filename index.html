<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trek</title>

  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="status-message"></section>
      <main>
        <section class="current-pets">
          <h1>Trek</h1>
          <button id="load">Get All Trips</button>
          <ol id="all-trips"></ol>
          <ul id="trip-details"></ul>
          <ul id="reservations"></ul>
        </section>

        <form id="book-trip-form">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" />
            </div>
            <div id="div-for-trips">
            </div>
            <input type="submit" name="add-reservation" value="Make a Reservation" id="submit-button"/>
        </form>

        <form id="create-trip">
          <div>
            <label for="name-create">Trip Name</label>
            <input type="text" name="name-create"/>
          </div>
          <div>
            <label for="continent">Continent</label>
            <input type="text" name="continent"/>
          </div>
          <div>
            <label for="about">About</label>
            <input type="text" name="about" />
          </div>
          <div>
            <label for="category">Category</label>
            <input type="text" name="category"/>
          </div>
          <div>
            <label for="weeks">Weeks</label>
            <input type="number" name="weeks"/>
          </div>
          <div>
            <label for="cost">Cost</label>
            <input type="text" name="cost"/>
          </div>
            <input type="submit" name="create-trip" value="Submit" id="submit-trip"/>
        </form>

      </main>

      <script
    src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
