<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Trek: Reserve your trip today</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<h1>Trek: Reserve Your Trip Today</h1>
	</header>

	<button id="load-trips">List all trips</button>
	<button id="continent-trips">Trips by Continent</button>
	<button id="budget-trips">Trips by Budget</button>

	<main>
		<section id="left-side">
			<div id="status-message"></div>
			<ul id="trip-list"></ul>
		</section>
		<section id="right-side">
			<div id="trip-details">
				<h1>Trip Details</h1>
				<section id="details"></section>
			</div>

			<div id="reserve-trip">
				<h1>Reserve Trip</h1>
			</div>
			
			<div id="new-trip">
				<h1>Add a New Trip</h1>
				<form id="trip-form">
					<div>
						<label for="name">Name</label>
						<input type="text" name="name" />
					</div>

					<div>
						<label for="continent">Continent</label>
						<input type="text" name="continent" />
					</div>

					<div>
						<label for="about">About</label>
						<input type="text" name="about" />
					</div>

					<div>
						<label for="categoty">Category</label>
						<input type="text" name="category" />
					</div>

					<div>
						<label for="weeks">Weeks</label>
						<input type="number" name="weeks" />
					</div>

					<div>
						<label for="cost">Cost</label>
						<input type="number" name="cost" />
					</div>

					<input type="submit" name="add-trip" value="Add trip" />
				</form>
			</div>
		</section>
	</main>

</body>
</html>
