<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trippy Finder</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <nav class="navbar" id="navbar">
      <!-- <button id="load">See Trips</button> -->
      <a href="#index">Home</a>
      <div class="dropdown">
        <button class="dropbtn load-all">Trips
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#" class="load-all">All Trips</a>
          <a href="#">Continent 1</a>
          <a href="#">Continent 2</a>
        </div>
      </div>
    </nav>

  <!-- <section>
    <span id="status-message"></span>
    </section> -->

    <main>
      <header>
        <img src= "https://images.pexels.com/photos/185933/pexels-photo-185933.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
      </header>

      <h2 id="title">Trippy Finder</h2>
      <span id="welcome">Where can we take you?</span>
      <section id="information-container">

        <div id="trip-list-container">
          <ul id="trip-list"></ul>
        </div>

        <section id="trip-details">
          <div id="detail-container"></div>
        </section>

        <section class="reserve-trip hidden" id="reservation-container">
          <form class="trip-form">
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" />
            </div>
          <div>
            <label for="age">Age</label>
            <input type="number" name="age" />
          </div>

            <div>
              <label for="email">Email</label>
              <input type="text" name="email" />
            </div>

            <input type="submit" name="reserve-trip" value="Reserve Trip" />
          </form>
        </section>

      </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </main>
  </body>
</html>
