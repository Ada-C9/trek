<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Trek: Reserve your trip today</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<h1>Trek: Reserve Your Trip Today</h1>
	</header>

	<button id="load-trips">List all trips</button>
	<button id="continent-trips">Trips by Continent</button>
	<button id="budget-trips">Trips by Budget</button>
	<button id="add-trip">Add a New Trip</button>

	<div id="status-message"></div>
	<main>
		<section id="left-side">
			<ul id="trip-list"></ul>
		</section>
		<section id="right-side">
			<div id="trip-details">
				<section id="details"></section>
			</div>

			<div id="reserve-trip"></div>

			<div id="new-trip"></div>
		</section>
	</main>

</body>
</html>
