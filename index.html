<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trekker</title>
  </head>
  <body>
    <header><h1>Trek</h1></header>
    <main>
      <button id="trips-button">See All Trips</button>
    </main>
    <aside>
      <section id="details-container" class="hidden"></section>
      <section id="reserve-container" class="hidden">
        <h3>Reserve Trip</h3>
        <form>
          <label for="name" type="text">Your Name:</label>
          <input id="name" placeholder="Some One"></input>
          <p><label for="trip">Trip:</label></p>
          <input type="submit" value="Reserve"></input>
        </form>
      </section>
    </aside>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
