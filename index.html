<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trippy Finder</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
    <section id="status-message"></section>

    <section class="all-trips">
      <button id="load">See Trips</button>
      <ul id="trip-list"></ul>
    </section>

    <section id="trip-details">blah</section>

    <section class="reserve-trip hidden-display">
      <form class="trip-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <input type="submit" name="add-pet" value="Add Pet" />
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </main>
  </body>
</html>
