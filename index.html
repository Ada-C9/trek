<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trek</title>

  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="status-message"></section>
      <main>
        <section class="current-pets">
          <h1>Trek</h1>
          <button id="load">Get All Trips</button>
          <ol id="all-trips"></ol>
          <ul id="trip-details"></ul>
          <ul id="reservations"></ul>
        </section>
        <form id="trip-form">
          <div>
            <label for="name">Your name</label>
            <input type="text" name="name" />
          </div>
          <div>
            <label for="trip">Your trip</label>
            <input type="trip" name="trip" />
          </div>
          <input type="submit" name="add-reservation" value="Add Reservation"/>
        </form>
      </main>

      <script
    src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
