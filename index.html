<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get Outta Here</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Trek</h1>
      </header>

      <button class="hollow button" id="trips-button">See All Trips</button>
      <p id="status-message"></p>

      <section class="data grid-container">
        <section class="all-trips display-none">
          <h2>All Trips</h2>
          <div id="trip-list"></div>
        </section>

        <aside class="trip-details display-none">
          <section class="details" id="details"></section>

          <section class="reserve-form" id="reserve">
            <h2>Reserve Trip</h2>
            <form id="reserve-form">
              <div class="grid-container">
                <label for="name">Your Name:</label>
                <input type="text" name="name" />
              </div>
              <div class="grid-container">
                <label for="name">Your Email:</label>
                <input type="text" name="email" />
              </div>
              <div id="trip-reservation-num"></div>
              <input type="submit" name="reserve" value="Reserve" />
            </form>
          </section>

        </aside>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
