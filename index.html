<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section id="status-message"></section>

  <header>
    <nav>
      Link to Trek!
    </nav>
  </header>
  <main>
    <button id="load-all-trips">See All Trips</button>

    <section class="trips">
      <h3>All Trips</h3>
      <table id="trip-table">
        <tr>
          <td id="trip"></td>
        </tr>
      </table>
    </section>

    <section class="specific-trip">
      <h3>Trip Details</h3>
      <ul id="single-trip"></ul>
      <p>This should be hidden unless there has been a click event on a trip-list ul</p>
    </section>

    <section class="reserve-trip">
      <h3>Reserve Trip</h3>
      <form id="reserve-trip">
        <div>
          <label for"name">Your Name</label>
          <input type="text" name="name" />
        </div>
        <div>
          <label for"email">Your Email</label>
          <input type="text" name="email" />
        </div>
        <div>
          <label for"trip">Trip</label>
          <input type="text" id="trip_name" name="trip" disabled>
        </div>
        <div>
          <input type="hidden" id="trip_id" name="trip_id" value="200">
        </div>

        <input type="submit" name="reserve-trip" value="Reserve Trip" />
      </form>
      <p>This should be hidden unless there has been a click event on a trip-list ul</p>
      <p>Pre-filled in Trip: <trip name> from whatever was clicked</p>
    </section>
  </main>

  <footer>
  </footer>
</body>
