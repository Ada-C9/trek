<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Trek</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="status-message"></section>
  <main>
    <!-- <section class="trips"> -->
    <!-- <section class="grid-y medium-grid-frame">
    <section class="cell shrink header medium-cell-block-container"> -->
    <div class="all-trips cell medium-4 medium-cell-block-y">

      <h1>List-of-Trips</h1>
      <button class="button" id="load">Get trips!</button>
      <table id="table">
        <thead>
          <tr>
            <th>Trip Id</th>
            <th>Trip Name</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <!-- </section> -->
    <div class="trip-details cell medium-8 medium-cell-block-y">
      <section id="details">
        <table>
          <thead>
            <tr>
              <th>
                Trip Details
              </th>
            </tr>
          </thead>
          <tbody id="trip-info"></tbody>
        </table>
        
        <section class="button">
          <div class="reserve"><strong>Reserve Trip</strong></div>
          <section id="reservation-form">
          </section>
        </section>
      </section>
    </div>
    <!-- </section> -->
  </main>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="trek.js"></script>

</html>
