<html>
  <head>
    <meta charset="utf-8">

  </head>

  <body>
    <nav class="navbar" id="navbar">
      <!-- <button id="load">See Trips</button> -->
      <a href="#index">Home</a>
      <div class="dropdown">
        <button class="dropbtn load-all">Trips
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#" class="load-all">All Trips</a>
          <a href="#">Continent 1</a>

  <!-- <section>

    <main>
      <header>
        <img src= "https://images.pexels.com/photos/59519/pexels-photo-59519.jpeg?cs=srgb&dl=aerial-aerial-view-aeroplane-59519.jpg&fm=jpg">
      </header>


    <section id="trip-details"><h2>Trip Details</h2><p>
    <div id="detail-container"></div></section>

    <ul id="trip-list"></ul>
    <section class="reserve-trip hidden-display">
      <form class="trip-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <input type="submit" name="reserve-trip" value="Reserve Trip" />
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
