<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trek Trip Planning</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>



<body>

  <header>Trek</header>
  <section id='status-message'> </section>
  <main id="main">


  <aside class="current-tripss">
    <h1>All Trips</h1>
    <button type="button" name="button" id="load">Get Trips!</button>
    <ul id="trip-list"></ul>
  </aside>

  <aside class="view-trip">
    <article id="trip-details">
      <h1>Trip Details</h1>

      <tablebody id="tablebody">

      </tablebody>
    </article>
    <article id="reserve-trip">
      <h1>Reserve Trip</h1>
      <form id="reserve-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>

        <input type="submit" name="add-reservation" value="Add Reservation" />
      </form>
    </article>
  </aside>
    </main>

</body>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="show.js"></script>
</html>
